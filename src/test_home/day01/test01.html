<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../js/vue2.js"></script>
<body>
<!--容器和Vue实例是1对1的-->
<div id="root">
    {{ name }} --{{ age }}
</div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //关闭控制台提示

    //Vue是一个构造函数,需要传一个配置对象，配置对象里面的参数是固定的 ，
    const x = new Vue({
        el:"#root",  //el用于指定当前Vue实例为哪个容器服务
        data:{ //数据由el指定的容器使用
            name:"xl",
            age:"18"
        }

    })
</script>
</html>
