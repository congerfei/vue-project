<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回顾Object.defineproperty方法</title>
</head>
<script src="../js/vue2.js"></script>
<body>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false //关闭控制台提示

    let number=18
    let person={
        name:'张三',
        sex:'男'
    }

    Object.defineProperties(person,'age',{
        value:18,
        enumerable:true ,  //enumerable可以枚举 ，默认是不可以枚举的 false
        writable:true,   //控制属性是否可以被修改   默认是false
        configurable:true,
        get:function (){  //当读取person的age的时候就会被调用，且返回的值就是age的值
            return "hello"
        },
        set(value){  //当修改person的age的时候就会被调用，且返回的值就是age的值
            number=value
        }
    })

    console.log(Object.keys(person))  //代理方式不遍历 age
    console.log(person)
</script>
</html>
